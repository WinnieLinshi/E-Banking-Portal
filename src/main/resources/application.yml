# Spring Boot Setting --------------------------------------------------------------------------------------------------
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  main:
    allow-circular-references: true

# Kafka Setting --------------------------------------------------------------------------------------------------------
app:
  topic:
    transaction: transaction

# logging Setting ------------------------------------------------------------------------------------------------------
logging:
  level:
    root: WARN
    org.springframework.web: INFO
    com.winnie: TRACE
  file:
    name: ./log/log.log
  logback:
    rollingpolicy:
      max-history: 90
      max-file-size: 10MB
# jwt Setting ----------------------------------------------------------------------------------------------------------
jwt:
  secret: winnie


